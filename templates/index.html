<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello ‚ò∫Ô∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .chat-toggle-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 999;
            border: none;
            transition: all 0.3s ease;
        }

        .chat-toggle-btn:hover {
            transform: scale(1.05);
        }

        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 360px;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h5 {
            margin: 0;
            font-weight: 600;
        }

        .chat-body {
            height: calc(100% - 70px - 60px);
            background-color: white;
            overflow-y: auto;
            padding: 15px;
        }

        .chat-message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
        }

        .system-message {
            background-color: #f0f2f5;
            margin-right: auto;
            border-radius: 18px 18px 18px 0;
        }

        .system-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .welcome-message {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .chat-input {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e9ecef;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .chat-input .form-control {
            border-radius: 20px;
            padding-right: 45px;
        }

        .send-btn {
            border: none;
            background: none;
            color: #6a11cb;
            font-size: 20px;
        }

        .chat-close {
            cursor: pointer;
            font-size: 20px;
        }


        /* Mobile styles */
        @media (max-width: 576px) {
            .chat-container {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            .chat-toggle-btn {
                bottom: 15px;
                right: 15px;
            }
        }

        .chat-message ul {
            margin-left: 20px;
            padding-left: 10px;
        }

        .chat-message strong {
            font-weight: 600;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color:white;
            border-radius: 50%;
            display: inline-block;
        }


    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <!-- Chat toggle button -->
    <button class="chat-toggle-btn" id="chatToggleBtn">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Chat container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="d-flex align-items-center">
                    <img src="static/images/botdp.jpg" alt="Bot" class="bot-avatar me-2">
                    <div>
                    <div class="fw-semibold">Chatbot</div>
                    <small class="text-light d-flex align-items-center">
                        <span class="status-dot me-1"></span> Online
                    </small>
                    </div>
                </div>
                <div class="chat-close" id="chatClose">
                    <i class="fas fa-times"></i>
                </div>
        </div>


        <div class="chat-body">
            <div class="chat-message system-message">
                Hello!üëã<br> Ask me anything about ML or DBMS or OOP's. I will try to answer all your queries.
            </div>

        </div>

        <div class="chat-input">
        <div class="input-group">
            <input type="text" class="form-control" style="border-radius: 25px;" id="chatInput" placeholder="Type your message...">
            <button class="btn btn-light send-btn" type="button">
                <i class="fas fa-paper-plane" style="color: #6a11cb;"></i>
            </button>
        </div>
</div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatToggleBtn = document.getElementById('chatToggleBtn');
            const chatContainer = document.getElementById('chatContainer');
            const chatClose = document.getElementById('chatClose');

            // Toggle chat on button click
            chatToggleBtn.addEventListener('click', function() {
                chatContainer.style.display = 'block';
                chatToggleBtn.style.display = 'none';
            });

            // Close chat
            chatClose.addEventListener('click', function() {
                chatContainer.style.display = 'none';
                chatToggleBtn.style.display = 'flex';
            });
        
        });
    
    
        const sendBtn = document.querySelector('.send-btn');
        const messageInput = document.getElementById('chatInput');
        const chatBody = document.querySelector('.chat-body');



        sendBtn.addEventListener('click', async function () {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'chat-message user-message ms-auto bg-primary text-white';
            userMessageDiv.textContent = userMessage;
            chatBody.appendChild(userMessageDiv);
            messageInput.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;

            try {
                //const response = await fetch("https://71b4-2401-4900-aca5-d22c-ccb8-7bb1-7601-cd91.ngrok-free.app/", {
                const response = await fetch("http://localhost:8000/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userMessage })  // ‚úÖ FIXED
                });

                const data = await response.json();
                //const botReply = data.answer || "Sorry, something went wrong.";
                const botReply = data.answer;

                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'chat-message system-message';
                //botMessageDiv.textContent = botReply;
                botMessageDiv.innerHTML = marked.parse(botReply);

                chatBody.appendChild(botMessageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'chat-message system-message text-danger';
                errorDiv.textContent = 'Error contacting the server.';
                chatBody.appendChild(errorDiv);
            }
        });

        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    
    </script>
</body>
</html>
